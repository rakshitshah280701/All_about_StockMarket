<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e101c;
      color: #f3f3f3;
      padding: 2rem;
    }

    input, button {
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      font-size: 1rem;
    }

    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background-color: #1e2235;
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-top: 1rem;
      width: fit-content;
    }

    #chart-container {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Price Predictor</h1>

  <input type="text" id="symbol" placeholder="Enter Stock Symbol (e.g., RELIANCE.NS)" />
  <button onclick="predict()">Predict</button>
  <div class="spinner" id="loader"></div>

  <div id="result" class="card" style="display:none;">
    <h3>Predicted Close Price:</h3>
    <p id="predictedPrice"></p>
  </div>

  <div id="chart-container" style="display:none;">
    <canvas id="candlestickChart" width="800" height="400"></canvas>
  </div>

  <script>
    async function predict() {
      const symbol = document.getElementById("symbol").value.trim();
      if (!symbol) {
        alert("Please enter a stock symbol.");
        return;
      }

      document.getElementById("loader").style.display = "inline-block";
      document.getElementById("result").style.display = "none";
      document.getElementById("chart-container").style.display = "none";

      try {
        const predictionRes = await fetch(`/api/predict?symbol=${symbol}`);
        const predictionData = await predictionRes.json();
        if (predictionData.error) throw new Error(predictionData.error);

        document.getElementById("predictedPrice").innerText = 
          `${predictionData.predicted_close.toFixed(2)} INR`;
        document.getElementById("result").style.display = "block";

        const chartRes = await fetch(`/get_chart_data?symbol=${symbol}`);
        const chartDataJson = await chartRes.json();
        const chartData = chartDataJson.data.map(item => ({
          x: new Date(item.date),
          o: item.open,
          h: item.high,
          l: item.low,
          c: item.close
        }));

        renderChart(chartData);

      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    }

    let chartInstance;
    function renderChart(data) {
      const ctx = document.getElementById('candlestickChart').getContext('2d');
      document.getElementById("chart-container").style.display = "block";

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: 'Candlestick Chart',
            data: data,
            color: {
              up: '#4caf50',
              down: '#f44336',
              unchanged: '#999'
            },
            barThickness: 4, // ðŸŽ¯ FIX: Controls candle width
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day',
                tooltipFormat: 'yyyy-MM-dd'
              },
              ticks: {
                autoSkip: true,
                maxTicksLimit: 20
              },
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: 'Price (INR)'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
